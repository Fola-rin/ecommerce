<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>E-Commerce</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<img class="menu-icon" src="menu-icon.svg">
		<img class="image-man" src="image-man.jpg">
	</header>
	<section class="top-content">
		<h2> Okay you spend </h2>
		<span class="dollar-sign">$</span> <span class="top-content-price">6,412</span>
		<img class="info-icon" src="info-icon.svg">
		<p>Updates yesterday at 9am</p>
	</section>
	<section class="main-content">
		<div class="main-content-head">
			<div class="bills">Bills <span class= "b4upay"> before you pay</span></div>
			<div class="main-content-price">-$22,755<img class="right-icon" src="right-icon.svg">
			</div>
		</div>
		<div class="services">
			<div id="services-object"class="mailchimp">
				<img id="services-logo" src="mailchimp-logo.svg">
				<h3>Mailchimp</h3>
				<div class="price">
					$175<span>.00</span> 
				</div>
				<p>Tommorrow</p>
			</div>			
			<div id="services-object" class="github">
				<img id="services-logo" src="github-logo.svg">
				<h3>GitHub</h3>
				<div class="price">
					$125<span>.00</span> 
				</div>
				<p>Tommorrow</p>
			</div>
			<div id="services-object" class="digital-ocean">
				<img id= "services-logo" src="do-logo.svg">
				<h3>DigitalOcean</h3>
				<div class="price">
					$200<span>.00</span> 
				</div>
				<p>Tommorrow</p>
			</div>
		</div>

		<div class="services-list">
			<div class="services-list-head">
				<p>Today</p> <p> <img class="right-icon" src="right-icon.svg"> </p>
			</div>
			
			<table id="services-list-item">
				<col style="width:10%">
				<col style="width:30%">
				<col style="width:30%">
			<tr>
				<td>
					<div class="services-list-item-logo">
					d
					</div>
				</td>
				<td>
					<div class="services-list-item-details">
						<h3>DigitalOcean</h3>
						<p>Configuration process</p>
					</div>
				</td>
				<td>
					<div class="services-list-item-price">
						<div>
							$1,153.<span>43</span>
						</div>
						<p>Aug 29,2020</p>
					</div>
				</td>
			</tr>

				<tr>
					<td class="logo-td">
						<div class="services-list-item-logo">
							a
						</div>
					</td>
					<td>
						<div class="services-list-item-details">
							<h3>Atlassian</h3>
							<p>IT services desk</p>
						</div>
					</td>
					<td>
						<div class="services-list-item-price">
							<div>
								$2,502.<span>00</span>
							</div>
							<p>Aug 30,2020</p>
						</div>
					</td>						
			</table>
		</div>
	</section>
	<footer>
		<img class="footer-icons" src="card-icon.svg">
		<img class="footer-icons" src="heart-icon.svg">
		<img class="footer-icons" src="circle-icon.svg">
		<img class="footer-icons" src="person-icon.svg">
	</footer>
</body>
</html>
